      display: flex;
      flex-direction: column;
      align-items: center;

    .box-predicao h2 {
      color: #40516c;
      margin-bottom: 15px;
      font-size: 1.2em;
      text-align: center;
    }
    .box-predicao form {
      width: 100%;
    }
    .box-predicao label {
      font-weight: bold;
      color: #40516c;
    }
    .box-predicao input[type="number"] {
      width: 100%;
      margin-bottom: 10px;
    }
    .box-predicao button {
      width: 100%;
      padding: 8px 0;
      background: #40516c;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .box-predicao #resultado {
      margin-top: 15px;
      font-size: 1.1em;
      color: #40516c;
      text-align: center;

    }

    h1 {
      text-align: center;
      color: #40516c;
      margin-bottom: 30px;
    }

    h2 {
      color: #40516c;
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    select, input[type="date"] {

      border-radius: 4px;
      background-color: #f9f9f9;
    }

</head>

        </select>

      <canvas id="graficoRosca"></canvas>

      <canvas id="graficoDistribuicao"></canvas>
    </div>
  </div>

    </div>

        const dataFim = fim ? new Date(fim) : null;
        return (!dataInicio || data >= dataInicio) && (!dataFim || data <= dataFim);
      });
